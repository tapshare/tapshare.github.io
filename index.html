<!DOCTYPE html>
<html lang="en">
<head>
	<title>TapShare Web App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/icon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/util.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

	<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
	<script src="./js/app.js"></script>
</head>
<body>

<div class="bg-contact2" style="background-image: url('./images/bg-01.jpg');">
	<div class="container-contact2">
		<div class="wrap-contact2">
			<form class="contact2-form validate-form">
				<span class="contact2-form-title">
						TapShare
				</span>

				<div class="wrap-input2 validate-input" data-validate="Link is required">
						<input id="link_box" class="input2" type="text">
						<span class="focus-input2" data-placeholder="TAPSHARE LINK"></span>
				</div>

        <!-- pushData button -->
				<div class="container-contact2-form-btn">
					<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" type="button" onclick="pushData()">
								Tap Link
							</button>
					</div>
				</div>

				<!-- getData button -->
				<div class="container-contact2-form-btn">
					<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" type="button" onclick="getData(); openLink();">
								Get & Open Tap Link
							</button>
					</div>
				</div>
				<!-- Cerdit Here -->
<br/>
				<center>
				  <p>Made With ❤️ By <a href="https://joker64.github.io/" target="_blank">Yousef Hosam</a></p>
				</center>
			</form>
		</div>
	</div>
</div>

</body>
</html>
